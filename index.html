<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Workout Tracker</h1>
    
    <div class="cal-month">
    </div>

    <form id="workoutForm">
        <label for="exercise">Select exercise:</label>
        <select id="exercise">
            <option>Overhead press</option>
            <option>Bench press</option>
            <option>HB squat</option>
            <option>LB squat</option>
            <option>Deadlift</option>
            <option>Row</option>
            <option>Weighted pullup</option>
            <option>Weighted dips</option>
        </select>

        <label for="reps">Reps (0-20):</label>
        <input type="number" id="reps" min="0" max="20">

        <label for="sets">Sets (0-20):</label>
        <input type="number" id="sets" min="0" max="20">


        <label for="weight">Weight (0-1000):</label>
        <input type="number" id="weight" min="0" max="1000">

        <label for="modifier">Modifier Note:</label>
        <textarea id="modifier"></textarea>

        <input type="button" id="addWorkout" value="Add Workout">
    </form>

    <h2>Workout List</h2>
    <ul id="workoutList">
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
